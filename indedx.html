<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="box a"><img src="images/img1.jpg" alt="" class="img"><a href="" class="search"><i class="fa fa-search" aria-hidden="true"></i></a></div>
        <div class="box b"><img src="images/img2.jpg" alt="" class="img"><a href="" class="search"><i class="fa fa-search" aria-hidden="true"></i></a></div>
        <div class="box c"><img src="images/img3.jpg" alt="" class="img"><a href="" class="search"><i class="fa fa-search" aria-hidden="true"></i></a></div>
        <div class="box d"><img src="images/img4.jpg" alt="" class="img"><a href="" class="search"><i class="fa fa-search" aria-hidden="true"></i></a></div>
        <div class="box e"><img src="images/img5.jpg" alt="" class="img"><a href="" class="search"><i class="fa fa-search" aria-hidden="true"></i></a></div>
        <div class="box f"><img src="images/img6.jpg" alt="" class="img"><a href="" class="search"><i class="fa fa-search" aria-hidden="true"></i></a></div>
        <div class="box g"><img src="images/img7.jpg" alt="" class="img"><a href="" class="search"><i class="fa fa-search" aria-hidden="true"></i></a></div>
        <div class="box h"><img src="images/img8.jpg" alt="" class="img"><a href="" class="search"><i class="fa fa-search" aria-hidden="true"></i></a></div>
        <div class="box i"><img src="images/img9.jpg" alt="" class="img"><a href="" class="search"><i class="fa fa-search" aria-hidden="true"></i></a></div>
        <div class="box j"><img src="images/img10.jpg" alt="" class="img"><a href="" class="search"><i class="fa fa-search" aria-hidden="true"></i></a></div>
    </div>
    <div class="model" id="model">
        <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
        <div class="lightbox">
            <img src="" alt="" class="big-img">
        </div>        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
